<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching - Josh Turner Fitness</title>
    <link rel="icon" href="icons8-dumbbell-16.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="Josh Turner Fitness Logo 2.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="coaching.html">Coaching</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">â˜°</div>
    </nav>

    <section class="contact-video-section">
      <div class="form-container">
        <h2>Get Coaching</h2>
        <form class="contact-form" action="#" method="post">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="phone-number">Phone Number</label>
          <input
            type="phone-number"
            name="phone-number"
            id="phone-number"
            placeholder="Your Phone Number"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="time">Preferred Time for Call</label>
          <select required name="time" id="time">
            <option value="morning">Morning - 8am - 12pm</option>
            <option value="afternoon">Afternoon - 12pm - 4pm</option>
            <option value="evening">Evening - 4pm - 8pm</option>
          </select>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="video-container">
        <video
          src="RPReplay_Final1751753636.mov"
          autoplay
          muted
          loop
          playsinline
        ></video>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="social-media">
          <a
            href="https://www.youtube.com/@josh_turnrr/featured"
            target="_blank"
            aria-label="Youtube"
            rel="noopener noreferrer"
          >
            <img src="icons8-youtube-50.png" alt="Youtube" />
          </a>

          <a
            href="https://www.instagram.com/joburnrr/"
            target="_blank"
            aria-label="Instagram"
            rel="noopener noreferrer"
          >
            <img src="icons8-instagram-50.png" alt="Instagram" />
          </a>
          <!-- Add more icons as needed -->
        </div>

        <div class="newsletter">
          <form action="#" method="post" class="newsletter-form">
            <label for="email-newsletter">Subscribe to my newsletter</label>
            <div class="newsletter-input-group">
              <input
                type="email"
                id="email-newsletter"
                name="email"
                placeholder="Enter your email"
                required
              />
              <button type="submit">Subscribe</button>
            </div>
          </form>
        </div>

        <div class="copyright">
          &copy; 2025 Josh Turner Fitness. All rights reserved.
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
