<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Josh Turner Fitness</title>
    <link rel="icon" href="icons8-dumbbell-16.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Josh Turner Fitness</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">â˜°</div>
    </nav>

    <section class="contact-video-section">
      <div class="form-container">
        <h2>Contact Me</h2>
        <form class="contact-form" action="#" method="post">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="video-container">
        <video
          src="RPReplay_Final1751753636.mov"
          autoplay
          muted
          loop
          playsinline
        ></video>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="social-media">
          <a
            href="https://www.youtube.com/@josh_turnrr/featured"
            target="_blank"
            aria-label="Youtube"
            rel="noopener noreferrer"
          >
            <img src="icons8-youtube-50.png" alt="Youtube" />
          </a>

          <a
            href="https://www.instagram.com/joburnrr/"
            target="_blank"
            aria-label="Instagram"
            rel="noopener noreferrer"
          >
            <img src="icons8-instagram-50.png" alt="Instagram" />
          </a>
          <!-- Add more icons as needed -->
        </div>

        <div class="newsletter">
          <form action="#" method="post" class="newsletter-form">
            <label for="email-newsletter">Subscribe to my newsletter</label>
            <div class="newsletter-input-group">
              <input
                type="email"
                id="email-newsletter"
                name="email"
                placeholder="Enter your email"
                required
              />
              <button type="submit">Subscribe</button>
            </div>
          </form>
        </div>

        <div class="copyright">
          &copy; 2025 Josh Turner Fitness. All rights reserved.
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
